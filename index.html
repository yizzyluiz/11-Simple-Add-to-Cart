<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
  integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Add to Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <nav class="nav-bar">
    <i class="fa fa-bars" aria-hidden="true" id="icon"></i>
    <p class="discount">We're offering a special 30% discount on your next purchase with code SAVE30.</p>
    <i class="fa fa-shopping-cart" aria-hidden="true" id="icons"></i>
  </nav>

  <div class="container">

    <div class="product-info">
      <h2 class="product-title">Nike AirForce 1's</h2>
      <p class="price-range">Starting from $99.99</p>
    </div>

    <img src="shoes.jpg" class="img">

    <div class="shoe-info">
      <div class="about-header">Description</div>

      <div class="desc"> Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod 
        tempor incididunt.
      </div>

      <p class="size">Size</p> 
    </div>

    <div class="button-group size">
      <button type="button" value="40" fade-out>40</button>
      <button type="button" value="41">41</button>
      <button type="button" value="42" data-active>42</button>
      <button type="button" value="43">43</button>
      <button type="button" value="44.5">44.5</button>
    </div>
    
    <button class="add-btn">Add to Cart</button>  

  <script src="app.js"></script>
</body>
</html>
